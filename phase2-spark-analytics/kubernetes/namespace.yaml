apiVersion: v1
kind: Namespace
metadata:
  name: team-namespace
  labels:
    name: team-namespace
    project: cs4287-pa3
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-service-account
  namespace: team-namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: team-namespace
  name: spark-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "create", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "create", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: team-namespace
subjects:
- kind: ServiceAccount
  name: spark-service-account
  namespace: team-namespace
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io