apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: team-namespace
  labels:
    app: spark-master
    component: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
        component: spark-master
    spec:
      serviceAccountName: spark-service-account
      containers:
      - name: spark-master
        image: registry1.team-namespace/spark-master:pa3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7077
          name: spark-master
        - containerPort: 8080
          name: spark-webui
        - containerPort: 6066
          name: spark-rest
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_MASTER_HOST
          value: "spark-master"
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        - name: SPARK_RPC_AUTHENTICATION_ENABLED
          value: "no"
        - name: SPARK_RPC_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_SSL_ENABLED
          value: "no"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7077
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 7077
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: team-namespace
  labels:
    app: spark-master
    component: spark-master
spec:
  ports:
  - port: 7077
    targetPort: 7077
    name: spark-master
  - port: 8080
    targetPort: 8080
    name: spark-webui
  - port: 6066
    targetPort: 6066
    name: spark-rest
  selector:
    app: spark-master
  type: ClusterIP