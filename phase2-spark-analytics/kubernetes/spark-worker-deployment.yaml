apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: team-namespace
  labels:
    app: spark-worker
    component: spark-worker
spec:
  replicas: 18
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
        component: spark-worker
    spec:
      serviceAccountName: spark-service-account
      containers:
      - name: spark-worker
        image: registry1.team-namespace/spark-worker:pa3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: spark-worker-ui
        env:
        - name: SPARK_MODE
          value: "worker"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: SPARK_WORKER_MEMORY
          value: "2g"
        - name: SPARK_WORKER_CORES
          value: "2"
        - name: SPARK_WORKER_WEBUI_PORT
          value: "8081"
        - name: SPARK_RPC_AUTHENTICATION_ENABLED
          value: "no"
        - name: SPARK_RPC_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_SSL_ENABLED
          value: "no"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
  namespace: team-namespace
  labels:
    app: spark-worker
    component: spark-worker
spec:
  ports:
  - port: 8081
    targetPort: 8081
    name: spark-worker-ui
  selector:
    app: spark-worker
  type: ClusterIP